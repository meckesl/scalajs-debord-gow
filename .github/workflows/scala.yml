name: Scala CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests
      run: sbt test
    - name: Generate artifact
      run: sbt fullOptJS
    - uses: actions/upload-artifact@v4
      with:
        name: gow-latest
        path: | 
          index.html
          target/scala-2.13/scalajs-debord-gow-opt/main.js