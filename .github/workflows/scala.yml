name: Scala CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11 and SBT
      uses: olafurpg/setup-scala@v14
      with:
        java-version: "temurin@1.11.0-11"  # ou "adopt@1.11.0-11" si n√©cessaire

    - name: Run tests
      run: sbt client/test

    - name: Generate artifact
      run: sbt client/fullOptJS
